rules:
  - id: if-incorrect-nil-err-return
    languages: [ go ]
    severity: WARNING
    message: |
      WARNING: A local variable '$ERR' is checked for nil, but a different variable is returned.
      Ensure that the returned variable is the one that was checked or properly wrapped!
    patterns:
      - metavariable-regex:
          metavariable: $ERR
          regex: .*(?i)err # using .* to allow prefixes, because regex matching is left anchored.

      - pattern-either:
          # inside multiple return values function or method
          - pattern-inside: |
              func $FUNCNAME(...) (..., error) {
                ...
              }
          - pattern-inside: |
              func ($ANYRCV $ANYTYPE) $METHNAME(...) (..., error) {
                ...
              }
          # inside single return value function or method
          - pattern-inside: |
              func $FUNCNAME(...) error {
                ...
              }
          - pattern-inside: |
              func ($ANYRCV $ANYTYPE) $METHNAME(...) error {
                ...
              }

      - pattern-either:
          - pattern: | # multiple return values
              if $ERR != nil {
                  ...
                  return ..., $OTHERERR
              }
          - pattern: | # single return value
              if $ERR != nil {
                  ...
                  return $OTHERERR
              }

      # pattern-not for multiple return values
      - pattern-not: |
          if $ERR != nil {
              ...
              return ..., $ERR
          }
      - pattern-not: |
          if $ERR != nil {
              ...
              return ..., $ANYFUNC(..., $ERR, ...)
          }
      - pattern-not: |
          if $ERR != nil {
              ...
              return ..., $ANYFUNC(..., $ANYFUNC1(..., $ERR, ...), ...)
          }
      - pattern-not: |
          if $ERR != nil {
              ...
              $NEWERR := $ANYFUNC(..., $ERR, ...)
              ...
              return ..., $NEWERR
          }
      - pattern-not: |
          if $ERR != nil {
              ...
              $NEWERR := $ANYFUNC(..., $ERR, ...)
              ...
              return ..., $ANYFUNC1(..., $NEWERR, ...)
          }
      - pattern-not: |
          if $ERR != nil {
              ...
              $NEWERR := $ERR
              ...
              return ..., $NEWERR
          }

      # exclude defer context
      - pattern-not-inside: |
          defer func (...) {
            ...
          }(...)

      # pattern-not for single return value
      - pattern-not: |
          if $ERR != nil {
              ...
              return $ERR
          }
      - pattern-not: |
          if $ERR != nil {
              ...
              return $ANYFUNC(..., $ERR, ...)
          }
      - pattern-not: |
          if $ERR != nil {
              ...
              return $ANYFUNC(..., $ANYFUNC1(..., $ERR, ...), ...)
          }
      - pattern-not: |
          if $ERR != nil {
              ...
              $NEWERR := $ANYFUNC(..., $ERR, ...)
              ...
              return $NEWERR
          }
      - pattern-not: |
          if $ERR != nil {
              ...
              $NEWERR := $ANYFUNC(..., $ERR, ...)
              ...
              return $ANYFUNC1(..., $NEWERR, ...)
          }
      - pattern-not: |
          if $ERR != nil {
              ...
              $NEWERR := $ERR
              ...
              return $NEWERR
          }
