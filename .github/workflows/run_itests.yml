name: "RunITests"
on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: run-itest_${{ github.workflow }}-${{ github.ref }} # use a different group name to avoid deadlock because of workflow_call
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' && github.event_name != 'workflow_dispatch' }}

jobs:
  run-itest:
    name: run_integration_tests
    runs-on: self-hosted
    environment:
      name: ITests
    if: (github.repository == 'wavesplatform/gowaves')

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Set up Go 1.23
        uses: actions/setup-go@v5.4.0
        with:
          go-version: 1.23.x
          check-latest: true
          cache: true
        id: go

      - name: Get dependencies
        run: go mod vendor

      - name: Tests
        run: make itest

      - name: Upload itest logs and configs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: itest_logs_and_configs
          path: |
            build/logs/
            build/config/
          if-no-files-found: warn
          retention-days: 5
