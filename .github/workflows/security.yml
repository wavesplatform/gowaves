name: "Security"
on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  analyze:
    name: Security check
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.9.5
        with:
          args: ./...
  vuln-scan:
    name: Vulnerability scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2.1.5
        with:
          go-version: 1.16
      - name: Run go list
        run: |
          if [ -n "$(go mod graph | grep 'github.com/prometheus/common@v0.4.1 github.com/gogo/protobuf@v1.1.1')" ]; then \
            go list -m all | grep -v "github.com/gogo/protobuf v1.1.1" > go.list; \
          else \
            go list -m all > go.list; \
          fi;
      - name: Nancy
        uses: sonatype-nexus-community/nancy-github-action@v1.0.2
