name: "Deploy nodes"
on:
  workflow_dispatch:
    inputs:
      arch:
        required: true
        type: string
        description: "Machine architecture (amd64, arm64)"
        default: "amd64"

jobs:
  deploy:
    name: deploy-node
    strategy:
      matrix:
        network: [ stagenet, testnet, mainnet ]
        arch: [ "${{ inputs.arch }}" ]
    uses: "./.github/workflows/deploy_node.yml"
    secrets: inherit
    with:
      network: ${{ matrix.network }}
      arch: ${{ matrix.arch }}
